<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1e8e05d8c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="container">
        <h1>Rock Paper Scissors</h1>
        <button id="start">Start Game</button>
        <div class="portal">
            <div id="human" class="wrapper" >
                <h2>Human</h2>
                <div id="player_choice" class="tool" >
                    <i class="fas fa-hand-rock player-tool player-choice"><span>Rock</span></i>
                    <i class="fas fa-hand-paper player-tool"><span>Paper</span></i>
                    <i class="fas fa-hand-scissors player-tool"><span>Scissors</span></i>
                </div>
            </div>
            <div id="computer" class="wrapper">
                <h2>Computer</h2>
                <div id="computer-choice" class="tool">
                    <i class="fas fa-hand-rock"><span class="computer-choice">Rock</span></i>
                    <i class="fas fa-hand-paper"><span class="computer-choice">Paper</span></i>
                    <i class="fas fa-hand-scissors"><span class="computer-choice">Scissors</span></i>
                </div>
            </div>
        </div>
            <h2 id="player-result" class="result-wrraper">You:</h2>
            <H2 id="result-game" class="result-wrraper"></H2>
            <h2 id="computer-result" class="result-wrraper">Computer:</h2>
    </section>
    <script type="module" src="./index.js" ></script>
</body>
</html>
