<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1e8e05d8c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="container">
        <h1>Rock Paper Scissors</h1>
        <div id="start-game">
            <p id="start">Start Game</p>
        </div>
        <div class="portal">
            <div id="human" class="wrapper" >
                <h2>Human</h2>
                <div class="tool" id="player_choice">
                    <i class="fas fa-hand-rock"><span>Rock</span></i>
                    <i class="fas fa-hand-paper"><span>Paper</span></i>
                    <i class="fas fa-hand-scissors"><span>Scissiors</span></i>
                </div>
            </div>
            <div id="computer" class="wrapper">
                <h2>Computer</h2>
                <div class="tool">
                    <i class="fas fa-hand-rock"></i>
                    <i class="fas fa-hand-paper"></i>
                    <i class="fas fa-hand-scissors"></i>
                </div>
            </div>
        </div>
        <div id="result">
            <p id="player-result">You:</p>
            <p id="computer-result">Computer:</p>
        </div>
    </section>
    <script type="module" src="./index.js" ></script>
</body>
</html>
